<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameReviews Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-gamepad"></i> GameReviews Platform</h1>
            <p>Платформа для обзоров видеоигр</p>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="#" onclick="showHome()"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="#" onclick="showGames()"><i class="fas fa-list"></i> Все игры</a></li>
                <li><a href="#" onclick="showReviews()"><i class="fas fa-star"></i> Обзоры</a></li>
                <li id="authButtons">
                    <button onclick="showLogin()" class="btn">Войти</button>
                    <button onclick="showRegister()" class="btn btn-success">Регистрация</button>
                </li>
                <li id="userInfo" style="color: white; margin-left: auto;"></li>
            </ul>
        </div>
    </nav>

    <main class="container" id="content">
        <!-- Контент будет загружаться динамически -->
    </main>

    <footer class="footer">
        <div class="container">
            <p>GameReviews Platform &copy; 2024</p>
            <p>FastAPI + PostgreSQL + Render.com</p>
            <p><a href="/api/docs" style="color: #667eea;">API Документация</a></p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <div class="section" id="create-game">
    <h2>Добавить игру</h2>
    <form onsubmit="createGame(event)">
        <input type="text" placeholder="Название" required>
        <textarea placeholder="Описание"></textarea>
        <button type="submit">Создать</button>
    </form>
</div>
    <script>
    // Добавьте этот код в существующий <script> блок
    // или создайте новый <script> блок перед </body>
    
    document.getElementById('gameForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Отменяем стандартную отправку формы
        
        const form = event.target;
        const messageDiv = document.getElementById('formMessage');
        
        // Собираем данные из формы
        const gameData = {
            title: document.getElementById('gameTitle').value,
            genre: document.getElementById('gameGenre').value,
            release_year: document.getElementById('gameYear').value ? 
                         parseInt(document.getElementById('gameYear').value) : null,
            developer: document.getElementById('gameDeveloper').value,
            description: document.getElementById('gameDescription').value
        };
        
        // Показываем загрузку
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = '⏳ Отправка...';
        submitButton.disabled = true;
        
        try {
            // Отправляем данные на API
            const response = await fetch('/api/games', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(gameData)
            });
            
            if (response.ok) {
                // Успешно!
                const result = await response.json();
                
                // Показываем успешное сообщение
                messageDiv.textContent = `✅ Игра "${result.title}" успешно добавлена!`;
                messageDiv.className = 'success-message';
                messageDiv.style.display = 'block';
                
                // Очищаем форму
                form.reset();
                
                // Автоматически скрываем сообщение через 5 секунд
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
                
                // Можно обновить список игр (если он есть на странице)
                console.log('Игра добавлена:', result);
                
            } else {
                // Ошибка от сервера
                const error = await response.json();
                throw new Error(error.detail || 'Ошибка при добавлении игры');
            }
            
        } catch (error) {
            // Показываем сообщение об ошибке
            messageDiv.textContent = `❌ Ошибка: ${error.message}`;
            messageDiv.className = 'error-message';
            messageDiv.style.display = 'block';
            
            console.error('Ошибка:', error);
            
        } finally {
            // Восстанавливаем кнопку
            submitButton.textContent = originalText;
            submitButton.disabled = false;
        }
    });
    
    // Дополнительно: Валидация года выпуска
    document.getElementById('gameYear').addEventListener('input', function() {
        const year = parseInt(this.value);
        if (year < 1970 || year > 2024) {
            this.style.borderColor = '#e53e3e';
        } else {
            this.style.borderColor = '';
        }
    });
</script>
</body>
</html>
